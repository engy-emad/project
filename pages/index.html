<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is our second project at creativa integertion HTML,CSS and JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="engy emad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Website</title>

<body>
    <!-- ========================= START HEADER   ======================= -->
    <header>
        <!-- ========================= START NAVBAR AND FORM   ======================= -->
        <div class="navbar_form">
            <nav>
                <div class="logo">
                    <img src="./images/company logo.jpg " alt="logo company">
                </div>

                <ul class="nav__links">

                    <li class="nav__link">
                        <a href="#companies">Companies</a>
                    </li>

                    <li class="nav__link">
                        <a href="#persons">Users</a>
                    </li>

                    <li class="nav__link">
                        <a href="#books">Books</a>
                    </li>

                </ul>

            </nav>

            <div class="form_form">

                <form action="index.html" onsubmit="preventDefault(event)">

                    <input type="search" placeholder="Search your users" class="search" oninput="searchPersons(event)">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </form>

            </div>

        </div>
        <!-- ========================= END NAVBAR AND FORM   ======================= -->

        <!-- ========================= START PRODUCTS CONTAIN TEXT AND IMAGE   ======================= -->

        <div class="products_products">

            <div class="container">

                <div class="product_text_image">
                </div>

            </div>

        </div>

        </div>

        <!-- ========================= END PRODUCT CONTAIN TEXT AND IMAGE   ======================= -->

    </header>

    <!-- ========================= END HEADER   ======================= -->

    <!-- ========================= START MAIN CONTAIN COMPANIES ,PERSONS AND BOOKS   ======================= -->
    <main>
        <!-- ========================= START COMPANIES    ======================= -->
        <div class="title companies">

            <h2>Companies</h2>

        </div>

        <div class="loader_companies  ">
            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve" width="50" height="50">
                    <path fill="#fff"
                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                    M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform attributeName="transform"
                    attributeType="XML" type="rotate" dur="1s"
                    from="0 50 50" to="360 50 50"
                    repeatCount="indefinite" />
                    </p>
                     </svg>
        </div>

        <section class="companies_companies">

            <div class="card">
            </div>

        </section>

        <!-- ========================= END COMPANIES   ======================= -->

        <!-- ========================= START PERSONS   ======================= -->

        <section id="persons">

            <div class="container">

                <div class="title">

                    <h2>persons</h2>

                </div>

                <div class="loader_persons ">
                    <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve" width="50" height="50">
                            <path fill="#fff"
                            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                            M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                            <animateTransform attributeName="transform"
                            attributeType="XML" type="rotate" dur="1s"
                            from="0 50 50" to="360 50 50"
                            repeatCount="indefinite" />
                            </p>
                             </svg>
                </div>

                <div class="persons_persons">
                </div>

            </div>

        </section>

        <!-- ========================= END PERSONS    ======================= -->

        <!-- ========================= START BOOKS   ======================= -->
        <section id="books">

            <div class="container">

                <div class="title">
                    <h2>All Books</h2>
                </div>
                <div class="loader_books ">
                    <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve" width="50" height="50">
                            <path fill="#fff"
                            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50
                            M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                            <animateTransform attributeName="transform"
                            attributeType="XML" type="rotate" dur="1s"
                            from="0 50 50" to="360 50 50"
                            repeatCount="indefinite" />
                            </p>
                             </svg>
                </div>

                <div class="books_books ">
                </div>

            </div>

        </section>
